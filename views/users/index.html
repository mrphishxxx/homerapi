
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Users Listing
                <div class="input-group custom-search-form search-div">
                    <input  type="text" placeholder="Search..." class="form-control searchinput" ng-model="query">
                    <button class="btn btn-default" type="button" ng-click="searchUser(query)"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email Verified</th>
                                <th>Phone Verified</th>
                                <th>Creci Verified</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="user in data.users | filter : user.email">
                                <td><a href="/#/users/{{user.id}}">{{user.email}}</a></td>
                                <td>{{user.full_name}}</td>
                                <td>{{user.phone}}</td>
                                <td class="center">{{user.email_verified}}</td>
                                <td class="center">{{user.phone_verified}}</td>
                                <td class="center">{{user.creci_verified}}</td>
                                <td><a href="javascript:void[0]" ng-click="deleteUser(user)">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <pagination total-items="data.total" ng-model="page" items-per-page="20" class="pagination-sm" boundary-link-numbers="true" rotate="true" ng-change="refresh()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
