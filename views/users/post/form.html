<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/#/dashboard/posts">Post Listing</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="updatePost(post)">
                            <div class="form-group">
                                <label>Post Type</label>
                                 <select  ng-model="post.post_type" >
                                    <option ng-repeat="option in availableOptions" ng-selected="post.post_type == option.post_type">{{option.value}}</option>
                                </select>
                                <!-- <input class="form-control" ng-model="post.post_type"> -->
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>Property Type</label>
                                <input class="form-control" ng-model="post.property_type">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>Location</label>
                                <input class="form-control" ng-model="post.location">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>Number of Rooms</label>
                                <input class="form-control" ng-model="post.num_rooms">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>Area</label>
                                <input class="form-control" ng-model="post.area">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input class="form-control" ng-model="post.price">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <label>description</label>
                                <input class="form-control" ng-model="post.description">
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                            	<input type="submit" class="button" value="Update Post">
                            </div>
                        </form>

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
                
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
