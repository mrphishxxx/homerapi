<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Post Listing

                    <input  type="text" placeholder="Search..." class="form-control searchinput" ng-model="query">
                    <button class="btn btn-default" type="button" ng-click="searchPost(query)"><i class="fa fa-search"></i></button>
                </div> -->
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                     <!--        {"id":91,"post_type":2,"property_type":"Apartment","location":"Shenyang, Liaoning
, China","lat":41.8057,"lng":123.431,"num_rooms":1,"area":250,"price":3000,"description":"","user_id"

                            <tr>
                                <th>User</th>
                                <th>Post Type</th>
                                <th>Property Type</th>
                                <th>Location</th>
                                <th>Number of Rooms</th>
                                <th>Area</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="post in posts ">
                                <td>{{post.user.full_name}}</td>
                                <td>{{post.post_type == 1 ? 'Has' : 'Need'}}</td>
                                <td><a href="/#/posts/{{post.id}}">{{post.property_type}}</a></td>
                                <td class="center">{{post.location}}</td>
                                <td class="center">{{post.num_rooms}}</td>
                                <td class="center">{{post.area}}</td>
                                <td>{{post.price}}</td>
                                <td>{{post.description}}</td>
                                <td><a href="javascript:void[0]" ng-click="deletePost(post)">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
